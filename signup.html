<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Form </title>
    <link rel="stylesheet" href="signup_style.css">
</head>

<body>
    <div class="SignUp">
        <form>
            <h2>Create an Account</h2>
            <p>Signup with your social media account or email address</p>
            <div class="btn">
                <a href="https://www.facebook.com/" id="a1">facebook</a>
                <a href="#" id="a2">google</a>
                <a href="#" id="a3">twitter</a>
            </div>
            <div class="or-seperator">
                <b>OR</b>
            </div>
            <div class="box-size">
                <input type="text" placeholder="Username" required><br>
                <input type="email" id="type1" placeholder="Email Address" required><br>
                <input type="password" id="type1" placeholder="Password" required><br>
                <input type="password" id="type1" placeholder="Confirm Password" required><br>
            </div>
            <a href="#"><input type="button" class="signup-btn" id="type1" value="SignUP"><br></a>
        </form>
    </div>
    <div class="footer">
        <p>Already have an Account? <a href="#">Login here</a></p>
    </div>

</body>

</html>
